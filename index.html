<!-- HTML5 Hello, World! 예제 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, World!</title>
    </head>
    <body>
       <iframe  src="https://www.youtube.com/embed/M27yK34I2d4?si=Rxy2LAgKs5K-WVkD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

}

iframe {

}
    </style>
