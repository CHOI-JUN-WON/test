<!-- HTML5 Hello, World! 예제 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, World!</title>
    </head>
    <body>
       <iframe  src="https://www.youtube-nocookie.com/embed/Zeb6P03M974?loop=1&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </body>
    <style>
   body {
  margin: 0; /* Remove default body margin */
}

iframe {
  display: block; /* Iframes are inline by default */
  border: none; /* Remove default iframe border */
  height: 100vh; /* 100% of the viewport height */
  width: 100vw; /* 100% of the viewport width */
}
    </style>
</html>
